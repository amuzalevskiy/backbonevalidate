        <style>
            label {
                display: block;
                width: 150px;
                float: left;
            }
            .field-wrap{
                width: 100%;
                clear: both;
            }

            input[type=radio] {
                float: left;
            }

            .radio-item {

    <body>
        <form id="main">
            <div class="field-wrap">
                <label for="name">Name</label>
                <input name="name" id="name" type="text" />
            </div>

            <div class="field-wrap">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="field-wrap">
                <label for="isBob">Are you Bob?</label>
                <input name="isBob" id="isBob" type="checkbox" />
            </div>

            <div class="field-wrap">
                <label>Do you have cat or dog?</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input name="catOrDog" type="radio" value="cat_only" id="cat_only" /><label for="cat_only">Cat only</label>
                    </div>
                    <div class="radio-item">
                        <input name="catOrDog" type="radio" value="dog_only" id="dog_only" /><label for="dog_only">Dog only</label>
                    </div>
                    <div class="radio-item">
                        <input name="catOrDog" type="radio" value="cat_and_dog" id="cat_and_dog" /><label for="cat_and_dog">Cat and dog</label>
                    </div>
                    <div class="radio-item">
                        <input name="catOrDog" type="radio" value="no_animals" id="no_animals" /><label for="no_animals">No animals at all</label>
                    </div>
                </div>
            </div>

        </form>
