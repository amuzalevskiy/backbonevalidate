<legend class="first">Dane personalne</legend>
<fieldset>
    <ul>
        <li class="field-item field-group" data-group-name="prename">
            <label for="prename" class="field-label">Imię</label>            <div>
                <div class="field-box field-text-box">
                    
<input type="text" name="prename" id="f-prename" value="" maxlength="32" placeholder="Pierwsze  imię" title="Pierwsze  imię" class="field-text" separator="" />                </div>
                <div class="field-box field-text-box">
		            
<input type="text" name="prename_part" id="f-prename_part" value="" maxlength="32" placeholder="Drugie imię" title="Drugie imię" class="field-text" separator="" />                </div>

            </div>
        </li>
        <li class="field-item field-group" data-group-name="lastname">
		    <label for="lastname" class="field-label">Nazwisko</label>            <div>
                <div class="field-box field-text-box">
				    
<input type="text" name="lastname" id="f-lastname" value="" maxlength="32" placeholder="Nazwisko" title="Nazwisko" class="field-text" separator="" />                </div>
                <div class="field-box field-text-box">
				    
<input type="text" name="lastname_part" id="f-lastname_part" value="" maxlength="32" placeholder="Drugi człon" title="Drugi człon" class="field-text" separator="" />                </div>
            </div>
        </li>
    </ul>
</fieldset>

<fieldset>
    <ul>
        <li class="field-item">
            
    			<label for="email" class="field-label">Adres e-mail</label>
    			<div class="field-box field-text-box ">
<input type="text" name="email" id="f-email" value="" maxlength="250" class="field-text" separator="" /></div>
                    </li>
        <li class="field-item">
            
    			<label for="email_confirm" class="field-label">Proszę powtórzyć adres e-mail</label>
    			<div class="field-box field-text-box ">
<input type="text" name="email_confirm" id="f-email_confirm" value="" maxlength="250" class="field-text" separator="" /></div>
                    </li>
    </ul>
</fieldset>
<fieldset>
    <ul>
        <li class="field-item field-group field-wide" data-group-name="mobilephone">
            <label for="mobilephone" class="field-label">Telefon komórkowy</label>			
<input type="hidden" name="mobilephone_prefix" value="" class="field-hidden" separator="" id="f-mobilephone_prefix" />            <div class="field-box field-text-box">
                
<input type="text" name="mobilephone" id="f-mobilephone" value="" maxlength="9" class="field-text" separator="" />            </div>
        </li>

        <li class="field-item">
            
    			<label for="has_financephone" class="field-label">Czy posiadasz telefon stacjonarny?</label>
    			<div class="field-box field-radio-box ">
<label for="f-has_financephone-0"><input type="radio" name="has_financephone" id="f-has_financephone-0" value="0" checked="checked" class="field-radio" />Nie</label><label for="f-has_financephone-1"><input type="radio" name="has_financephone" id="f-has_financephone-1" value="1" class="field-radio" />Tak</label></div>
                    </li>
        <li class="field-item field-group" data-group-name="financephone">
            <label for="phone_prefix" class="field-label">Telefon stacjonarny</label>            <div>
                <div class="field-box field-text-box">
                    
<input type="text" name="phone_prefix" id="f-phone_prefix" value="" placeholder="Nr kieunkowy" maxlength="2" title="Nr kieunkowy" class="field-text" separator="" />                </div>
                <div class="field-box field-text-box">
                    
<input type="text" name="phone" id="f-phone" value="" placeholder="Telefon" maxlength="7" title="Telefon" class="field-text" separator="" />                </div>
            </div>
        </li>
    </ul>
</fieldset>
<fieldset>
    <ul>
        <li class="field-item">
            
    			<label for="password1" class="field-label">Wybierz  hasło*</label>
    			<div class="field-box field-password-box ">
<input type="password" name="password1" id="f-password1" value="" maxlength="16" class="field-password" separator="" /></div>
            
        </li>
        <li class="password-tip"><span class="field-label">*Hasło musi zawierać minimum 6 znaków </span</li>
        <li class="field-item">
            
    			<label for="password2" class="field-label">Potwierdź  wybrane  hasło</label>
    			<div class="field-box field-password-box ">
<input type="password" name="password2" id="f-password2" value="" maxlength="16" class="field-password" separator="" /></div>
                    </li>
    </ul>
</fieldset>
<fieldset>
    <ul>
        <li class="field-item field-group agb" data-group-name="agb">
            <div class="field-box field-text-box" style="margin-top: 7px;">

            </div>
        </li>
    </ul>
</fieldset>
